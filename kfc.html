        .coupon-btn:hover {
            transform: scale(1.1);
            background: #FFC400;
        }
        .heart {
            position: absolute;
            width: 20px;
            opacity: 0;
            animation: heartFly 3s linear infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes heartFly {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
